{% extends 'doctor/base.html' %}

{% block page %}

    <div class="panel">
        <div class="panel-heading bg-blue">
            <h4 class="panel-title text-center text-white">Procedures</h4>
        </div>
        <div class="panel-body">
            <div class="text-right">
                <a href="{% url 'doctor-add-procedure' %}" class="btn btn-pink">Add Procedure</a>
                <br/>
                <br/>
            </div>

            <table class="table table-bordered table-hover table-striped">
                <thead>
                  <tr class="bg-gray text-white">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Short Description</th>
                    <th>Price</th>
                    <th class="text-center">Image</th>
                  </tr>
                </thead>
                <tbody>
                    {% for procedure in procedures %}
                        <tr>
                          <td scope="row">{{ procedure.id }}</td>
                          <td><a href="{% url 'doctor-edit-procedure' procedure.id %}">{{ procedure.name }}</a></td>
                          <td>{{ procedure.short_description }}</td>
                          <td>{{ procedure.price }}</td>
                          <td class="text-center"><img class="img-rounded"
                              src="{{ MEDIA_URL }}{{ procedure.image }}" width="50" height="50"></td>
                        </tr>

                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>



{% endblock %}
